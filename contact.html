<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page contact</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="name">Nom :</label>
            <input type="text" name="user_name" id="name" placeholder="nom">
        </div>
        <br>
        <div>
            <label for="first name">Prénom :</label>
            <input type="text" id="first name" name="user_first name" placeholder="prénom">
        </div>
        <br>
        <div>
            <label for="mail">e-mail :</label>
            <input type="text" id="mail" name="user_mail" placeholder="e-mail">
        </div>
        <br>
        <div>
            <label for="msg">message :</label>
            <textarea name="user_message" id="msg" cols="30" rows="3" placeholder="votre message"></textarea>
        </div>
        <br>
        <div class="boutton">
            <button type="submit">Valider</button>
        </div>
        <br>
    </form>
</body>
</html>
